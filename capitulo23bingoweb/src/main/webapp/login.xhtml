<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:avbravo="http://xmlns.jcp.org/jsf/composite/avbravo">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />

        <avbravo:headerbootstrap/> 

    </h:head>

    <h:body class="sb-nav-fixed" id="bodytemplate" >
        <f:view contentType="text/html"> 
            <h:form id="form" prependId="false">
                <p:growl id="growl"/>
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <main>
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                            <div class="card-header">

                                                <h3 class="text-center font-weight-light my-4">Login
                                                    <i class="pi pi-user" style="font-size: 2rem"></i>
                                                </h3>

                                            </div>
                                            <div class="card-body">

                                                <div class="form-floating mb-3">
                                                    <p:inputText  class="form-control" id="inputEmail" type="email" placeholder="name@example.com" 
                                                                  value="#{loginController.username}"
                                                                  required="true"/>
                                                    <label for="inputEmail">Email address</label>
                                                </div>


                                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                                    <!--<a class="small" href="password.html">Forgot Password?</a>-->
                                                    <p:commandButton value ="Olvido passwowrd?" immediate="true" styleClass="ui-button-flat" action="password"/>

                                                    <p:commandButton value ="Siguiente" class="btn btn-primary" action="loginpage2"
                                                                     update=":form:growl"/>

                                                </div>

                                            </div>
                                            <div class="card-footer text-center py-3">
                                                <div class="small">
                                                    <p:commandButton  id="commandButtonRegister" value="Necesita una cuenta?"  immediate="true" styleClass="ui-button-flat" action="register.xhtml"/>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                    <div id="layoutAuthentication_footer">
                        <footer class="py-4 bg-light mt-auto">
                            <div class="container-fluid px-4">
                                <div class="d-flex align-items-center justify-content-between small">
                                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                                    <div>
                                        <a href="#">Privacy Policy</a>
                                        &middot;
                                        <a href="#">Terms &amp; Conditions</a>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>


            </h:form>
        </f:view>
        <avbravo:scriptbootstrap/>


    </h:body>

</html>
