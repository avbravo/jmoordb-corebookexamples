<!DOCTYPE html>
<ui:composition template="/WEB-INF/layout/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:jmoordbjsf="http://xmlns.jcp.org/jsf"
                xmlns:jmoordbfaces="http://xmlns.jcp.org/jsf/composite/jmoordbfaces">

    <ui:define name="titulo">Bingo</ui:define>

    <ui:define name="contenido">

        <!--<h:form id="formDashoard" prependId="false" style="background-color:steelblue;">-->
        <h:form id="formDashoard" prependId="false" styleClass="Bimage">

            <!--<p:graphicImage name="bingo.png" library="images" alt="user header" class="mr-2" />-->
            <p:growl id="growl"/>
            <!-- Title -->
            <h1 class="mt-4">Bingo</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item active">Bingo</li>
            </ol>

            <!-- 
            -->
            <div class="row">
                <div class="col-xl-12 col-md-6">
                    <p:card  class="card bg-primary text-white">
                        <f:facet name="title">
                            BINGO AZUERO
                        </f:facet>
                        <p>
                            <p:outputLabel value="Bienvenido al Bingo Azuero"/>
                        </p>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">
                                <p:commandButton icon="pi pi-check" value="Iniciar"
                                                 update=":formDashoard:growl" action="#{indexFaces.goBingo()}"/>  
                            </div>

                        </div>
                        <div class="row">

                        </div>
                        <div class="row">

                        </div>
                        <div class="row">
                            <div class="col-xl-3 col-md-6">

                            </div>
                        </div>
                        <f:facet name="footer">
                            <p:commandButton icon="pi pi-apple" value="Reiniciar Bingo" 
                                             styleClass="ui-button-secondary" style="margin-left: .5em"

                                             update=":formDashoard, :formDashoard:growl" action="#{indexFaces.reiniciar()}"/>

                        </f:facet>
                    </p:card>
                </div>












            </div>

            <div class="row">

                <div class="col-xl-12 col-md-6">
                    <p:card  class="card bg-primary text-white">
                        <f:facet name="title">
                            Control
                        </f:facet>
                        <h5>Todos Los numeros</h5>
                        <p:dataTable id="dataTable" var="item" value="#{indexFaces.numeroList}"
                                     rows="4"
                                     paginator="true">
                            <p:column headerText="Jugado">

                                <p:outputLabel value="#{item.jugado}"/>
                            </p:column>
                            <p:column headerText="Figura">
                                <p:graphicImage name="#{item.image}" library="images" alt="figura" class="mr-2" />

                            </p:column>

                        </p:dataTable>

                    </p:card>
                </div>
            </div>

        </h:form>
        <!--<h:outputScript name="jsf.js" library="jakarta.faces" target="head"/>-->

    </ui:define>

</ui:composition>
