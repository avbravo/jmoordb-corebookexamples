<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:avbravo="http://xmlns.jcp.org/jsf/composite/avbravo"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <h:outputStylesheet library="css" name="styles.css"/>
        <avbravo:headerbootstrap/>

    </h:head>

    <h:body class="sb-nav-fixed"  id="bodytemplate" >
        <f:view contentType="text/html"> 
            <f:event type="preRenderView" listener="#{passwordChangeController.loadParameters()}" />
            <h:form id="formPasswordRecovery" prependId="false">
                <div id="layoutAuthentication">
                    <div id="layoutAuthentication_content">
                        <main>
                            <div class="container">
                                <div class="row justify-content-center">
                                    <div class="col-lg-5">
                                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                                            <div class="card-header">
                                                <h3 class="text-center font-weight-light my-4">Cambio de Contraseña
                                                      <i class="pi pi-unlock" style="font-size: 2rem"></i>
                                                    </h3>
                                            </div>
                                            <div class="card-body">
                                                <p:outputPanel rendered="#{passwordChangeController.keyValid}">
                                                      <div class="small mb-3 text-muted">Ingrese su nueva contraseña .</div>
                                                    <div class="form-floating mb-3" >
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Nuevo Password" />
                                                        <label for="inputPassword">Password Nuevo</label>
                                                    </div>
                                                    <div class="form-floating mb-3">
                                                        <input class="form-control" id="inputPassword" type="password" placeholder="Repetir Password" />
                                                        <label for="inputPassword">Reoetir Password</label>
                                                    </div>
                                                </p:outputPanel>

                                            
                                                   
      
                                                <c:if test="${!passwordChangeController.keyValid}">
                                                                            <div class="small mb-3 text-muted">No se han especificado parámetros válidos para el cambio de contraseña</div>
                                                </c:if>


                                                <div class="d-flex align-items-center justify-content-between mt-4 mb-0">

                                                    <p:commandLink value ="Return to login" class="small" action="login"/>

                                                    <p:commandButton id="commandButtonChangePassword" value ="Cambiar password" class="btn btn-primary" 
                                                                     rendered="#{passwordChangeController.keyValid}"
                                                                     action="#{passwordChangeController.onCommandButtonChangePassword()}"/>
                                                </div>

                                            </div>
                                            <div class="card-footer text-center py-3">
                                                <div class="small">
                                                    Ingrese los datos y presione botón guardar
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </main>
                    </div>
                    <div id="layoutAuthentication_footer">
                        <footer class="py-4 bg-light mt-auto">
                            <div class="container-fluid px-4">
                                <div class="d-flex align-items-center justify-content-between small">
                                    <div class="text-muted">Copyright &copy; Your Website 2021</div>
                                    <div>
                                        <a href="#">Privacy Policy</a>
                                        &middot;
                                        <a href="#">Terms &amp; Conditions</a>
                                    </div>
                                </div>
                            </div>
                        </footer>
                    </div>
                </div>

            </h:form>
        </f:view>
        <avbravo:scriptbootstrap/>
    </h:body>
</html>
