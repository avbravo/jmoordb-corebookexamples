<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jmoordbjsf="http://jmoordbjsf.com/taglib">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:form id="form" prependId="false">
                <h1>Pagination</h1>
                <p:commandButton value="Index" action="index"/>

                <div></div>
                <p:dataTable var="item" value="#{personaPaginationFaces.personaLazyDataModel}"


                             id="dataTable"
                             widgetVar="widgetVardataTable"

                             lazy="true"
                             paginator="true"
                             rows="#{personaPaginationFaces.rowPage.get()}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             paginatorPosition="both"

                             reflow="true"
                             class="responsive-table display dataTable tablaajustada"

                             >
<f:facet name="paginatorTopLeft">
                <p:commandButton type="button" icon="pi pi-refresh"/>
            </f:facet>

            <f:facet name="paginatorBottomRight">
                <p:commandButton type="button" icon="pi pi-cloud-upload"/>
            </f:facet>
                    
                    <f:facet name="header">
                        <p:outputLabel value=""/>

                    </f:facet>

                    <f:facet name="footer">
                        <p:outputLabel value="#{app['label.totalRecords']} (#{personaPaginationFaces.paginator.totalRecords})"/>
                        <p:outputLabel value="|"/>
                        <p:outputLabel value="#{app['label.filtro']} = #{personaPaginationFaces.paginator.title} "/>

                    </f:facet>

                    <p:column headerText="idpersona">
                        <p:outputLabel value="#{item.idpersona}"/>

                    </p:column>
                    <p:column headerText="nombre">
                        <p:outputLabel value="#{item.nombre}"/>

                    </p:column>
                    <p:column headerText="deporte">
                        <p:outputLabel value="#{item.deporte.deporte}"/>

                    </p:column>

                </p:dataTable>


            </h:form>



        </f:view>

    </h:body>
</html>
