<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jmoordbfaces="http://jmoordbfaces.com/taglib">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:form id="form" prependId="false">
                <h1>Pagination Filter</h1>
                <p:growl id="growl" />
                <p:commandButton value="Index" action="index"/>
                <div class="row">
                    <div class="col-xl-3 col-md-3">
                        <p:card  class="card bg-primary text-white">
                            <f:facet name="title">
                              Filtros
                            </f:facet>
                          
                                <p:panelGrid columns="3">
                                    <p:outputLabel value="Nombre"/>
                                    <p:inputText value="#{personaFilterPaginationFaces.nombre}"/>
                                        <p:commandButton value="Buscar" action="#{personaFilterPaginationFaces.findByNombrePaginacion()}"
                                                         update=":form:dataTable, :form:growl"
                                             styleClass="ui-button-outlined"/>

                                </p:panelGrid>
                         
                                <p:panelGrid columns="1">
                                    
                                
                                        <p:commandButton value="findAllPagination()"
                                                         action="#{personaFilterPaginationFaces.findAllPagination()}"
                                                         update=":form:dataTable, :form:growl"
                                             styleClass="ui-button-outlined"/>

                                </p:panelGrid>
                         

                         <p:panelGrid columns="3">
                             <p:outputLabel value="Deporte"/>
                             <p:inputText value=""/>
                               <p:commandButton value="Buscar" action="index"
                                                update=":form:dataTable, :form:growl"
                                             styleClass="ui-button-outlined"/>

                         </p:panelGrid>

                            <f:facet name="footer">
                                <p:outputLabel value="Pendientes "/>
                            </f:facet>
                        </p:card>
                    </div>
            
                </div>




                <div></div>
                <p:dataTable var="item" value="#{personaFilterPaginationFaces.personaLazyDataModel}"


                             id="dataTable"
                             widgetVar="widgetVardataTable"

                             lazy="true"
                             paginator="true"
                             rows="#{personaFilterPaginationFaces.rowPage.get()}"
                             paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                             paginatorPosition="both"

                             reflow="true"
                             class="responsive-table display dataTable tablaajustada"

                             >
                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>

                    <f:facet name="header">
                        <p:outputLabel value=""/>

                    </f:facet>

                    <f:facet name="footer">
                        <p:outputLabel value="#{app['label.totalRecords']} (#{personaFilterPaginationFaces.paginator.totalRecords})"/>
                        <p:outputLabel value="|"/>
                        <p:outputLabel value="#{app['label.filtro']} = #{personaFilterPaginationFaces.paginator.title} "/>

                    </f:facet>

                    <p:column headerText="idpersona">
                        <p:outputLabel value="#{item.idpersona}"/>

                    </p:column>
                    <p:column headerText="nombre">
                        <p:outputLabel value="#{item.nombre}"/>

                    </p:column>
                    <p:column headerText="deporte">
                        <p:outputLabel value="#{item.deporte.deporte}"/>

                    </p:column>

                </p:dataTable>


            </h:form>



        </f:view>

    </h:body>
</html>
