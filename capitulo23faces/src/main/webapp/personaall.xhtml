<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view contentType="text/html">
            <h:form id="form" prependId="false">
              <h1>Personas All</h1>
                <p:commandButton value="Index" action="index"/>
                <div></div>
                <p:dataTable var="item" value="#{personaAllFaces.personaList}"
                             paginator="true"
                             rows="25">

                    <p:column headerText="idpersona">
                        <p:outputLabel value="#{item.idpersona}"/>

                    </p:column>
                    <p:column headerText="nombre">
                        <p:outputLabel value="#{item.nombre}"/>

                    </p:column>
                    <p:column headerText="deporte">
                        <p:outputLabel value="#{item.deporte.deporte}"/>

                    </p:column>

                </p:dataTable>


            </h:form>



        </f:view>

    </h:body>
</html>
